<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Preferences</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container" >
			<form class="form-horizontal" action="#" th:action="@{/config}" th:object="${userConfiguration}" method="post">
				<div class="form-group">
					<label class="control-label col-sm-2" for="value">Value:</label>
					<div class="col-sm-10">
						<input th:field="*{value}" type="number" class="form-control" id="value" placeholder="Ex 3000">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="spread">Min Spread:</label>
					<div class="col-sm-10">
						<input th:field="*{spreadMin}" type="number" class="form-control" id="spread" placeholder="Ex. 1.2">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<ul>
							<li th:each="currency : ${coins}" >
								<div class="checkbox">
									<input type="checkbox" th:field="${userConfiguration.currencies}" th:value="${currency.code}">
									<label th:text="${currency.code}"></label>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<ul>
							<li th:each="exchange : ${exchanges}" >
								<div class="checkbox">
									<input type="checkbox" th:field="${userConfiguration.exchanges}" th:value="${exchange.name()}">
									<label th:text="${exchange.exchangeName}"></label>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</form>

		</div>
	    
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <script src="bootstrap/js/bootstrap.min.js"></script>
	
	</body>
</html>
